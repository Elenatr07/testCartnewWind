<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Документ без названия</title>

    <link href="css/jqcart.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    
 
    <style type="text/css">
        /* Стили для демо (таблица товаров) */
        #wrapper {
            width: 50%;
            margin: 10px;
        }

        #label-place {
            margin: 10px 0;
        }

        .item_box {
            border: 1px solid #999;
            margin-bottom: 10px;
            padding: 5px;
        }

        .item_box::after {
            content: '';
            display: table;
            clear: left;
        }

        .item_box > img {
            float: left;
        }

        .shopping_list {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        .shopping_list td, .shopping_list th {
            padding: 10px;
            border: 1px solid #AAAAAA;
        }
    </style>
</head>

<body>

    <div class="search_container">
        <div class="service_items">
            <div class="service_item">
                <p>Book a Trip</p> 
                <span class="checked_line"></span>
            </div>
            <div class="service_item">
                <p>Book a Car</p>
                <span class="checked_line"></span>
            </div>
            <div class="service_item">
                <p>Send a Parcel</p><span class="checked_line"></span>
            </div>
          
        </div>
        <div class="service_items_options">
            <div id="sum" class="sum">
                 <form class="form" autocomplete="off">
                    <div class="service_item_options_block">
                        <div  class="select_passangers">    
                            <label class="label_pass" for="passengers">Number of Passengers*</label>
                            <img class="img_pass" src="img/pass.svg" alt="">
                            <select class="item"  name="trip_select" id="passengers"  >
                                <option class="option_for_select"  value="" disabled selected  data-pass="0" > Select Number of Passengers</option>
                                <option class="option_for_select" value="0" data-pass="1"  data-info="1 person" >1 person</option>
                                <option class="option_for_select" value="0" data-pass="2"  data-info="2 persons">2 persons</option>
                                <option class="option_for_select" value="0" data-pass="3"  data-info="3 persons" >3 persons</option>
                            </select>
                            <div class="one_way"> 
                                <img class="img_pass" src="img/Arrow2.svg" alt="">
                                <div class="one-way_from">
                                    
                                    <label for="from"></label>
                                   
                                    <select class="item"  name="trip_select" id="from"  >
                                        <option class="option_for_select" value="" disabled selected >From</option>
                                        <option class="option_for_select" value="1000" data-from="Москва" data-id="201" data-cost="1000">Москва</option>
                                        <option class="option_for_select" value="1200" data-from="Хабаровск" data-id="202" data-cost="1200">Хабаровск</option>
                                        <option class="option_for_select" value="1400" data-from="Владивосток" data-id="203" data-cost="1400">Владивосток</option>
                                    </select>
                                </div>
                                <img class="img_pass" src="img/Arrow2.svg" alt="">
                                <div class="one-way_to">
                                    <label for="to"></label>
                                    <select class="item" name="trip_select" id="to"  >
                                        <option class="option_for_select" value="" disabled selected  >To</option>
                                        <option class="option_for_select" value="0" data-to="Москва" >Москва</option>
                                        <option class="option_for_select" value="0" data-to="Хабаровск" >Хабаровск</option>
                                        <option class="option_for_select" value="0" data-to="Владивосток" >Владивосток</option>
                                    </select>
                                </div>
                                
                            </div>
                            
                        </div>
                        <div class="date_time">
                            <div class="one_way_block">
                                <div class="one_way_date">
                                    <label class="label_pass" for="one_way_calendar_from">Departure Date</label>
                                    <img class="img_pass" src="img/date.svg" alt="">
                                    <input class="item" type="date" name="trip_select" id="one_way_calendar_from"   >
                                </div>
                                <div class="one_way_time">
                                     <label class="label_pass" for="time_departure">Time</label>
                                     <select class="item" name="time_departure" id="time_departure"  >
                                        <option value="" disabled selected  >Anytime</option>
                                        <option value="0" data-timeDeparture="from 4pm" >from 4pm</option>
                                    
                                    </select>
                                </div>
                            </div>
                            
                            <div class="two_ways" id="two_ways">
                                <div class="return_way_date" >
                                    <label class="label_pass" for="two_ways_calendar_from">Return Date</label>
                                    <input class="item"  type="date" name="trip_select" id="two_ways_calendar_from" data-trip="Round Trip" value="" data-check="">
                                </div>
                                <div class="return_way_time">
                                    <label class="label_pass" for="time_return">Time</label>
                                    <select class="item" name="time_return" id="time_return"  >
                                        <option value="" disabled selected  >Anytime</option>
                                        <option value="0" data-timeReturn="from 4pm" >from 4pm</option>
                                    </select>
                                </div>
                               
                            
                            </div>
                        </div>
                            
                            
                    
                        <div>
                            <div class="trip_direction">
                                <p class="trip_text" id="trip_text">Round trip</p>
                                <div class="switch" id="rates"value='' > 
                                    <input name="rate" id="one_trip" type="radio" checked  onclick="one_way_trip()" value="1" data-check="1"/>
                                    <label for="one_trip" class="switch__label"></label>
                                    <input  type='radio' name='rate' value="2" id="round_trip" onclick="two_trip()" data-check="1"> 
                                    <label for="round_trip" class="switch__label"></label>
                                    <input type="hidden" name="sum" value="1" id="hidfield"  />
                                    <div class="switch__indicator" ></div>
                                </div>
                                
                            </div> 
                            <button disabled   type="button" class="add_item" id="open" data-id="trip" data-title="book a trip" data-price="" data-date-one-way="" data-date-return-way="" data-to="" data-from ="" data-to=""  data-pass="" data-return="" data-cost=""> Search</button>
                        </div>
                        
                    </div></div>
                        <div></div>
                    </div>
                    
                    
                                       
                                 
                </form>
                

 
            </div>
        </div>

    </div>
<button id="clear">Очистить корзину (вызов метода clearCart)</button>
<div id="myDropdown"></div>

 

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<script src="js/developer/jqcart.js"></script>
<script>
    $(function () {
        'use strict';
        // инициализация плагина
        $.jqCart({
            buttons: '.add_item',
            handler: './php/handler.php',
            cartLabel: '.label-place',
            visibleLabel: true,
            openByAdding: false,
            currency: '&euro;',
            promoHandler: './php/promo.php'
        });
        // Пример с дополнительными методами
        $('#open').click(function () {
          //  $.jqCart('openCart'); // открыть корзину
          $.jqCart('openCart1');
        });
        $('#clear').click(function () {
            $.jqCart('clearCart'); // очистить корзину
        });
    });
</script>

<script src="js/developer/show_more.js"></script>

<script src="js/developer/order.js"></script>





</body>
</html>
