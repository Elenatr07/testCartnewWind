<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Документ без названия</title>

    <link href="css/jqcart.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    
 
    <style type="text/css">
        /* Стили для демо (таблица товаров) */
        #wrapper {
            width: 50%;
            margin: 10px;
        }

        #label-place {
            margin: 10px 0;
        }

        .item_box {
            border: 1px solid #999;
            margin-bottom: 10px;
            padding: 5px;
        }

        .item_box::after {
            content: '';
            display: table;
            clear: left;
        }

        .item_box > img {
            float: left;
        }

        .shopping_list {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        .shopping_list td, .shopping_list th {
            padding: 10px;
            border: 1px solid #AAAAAA;
        }
    </style>
</head>

<body>

    <div class="search_container">
        <div class="service_items">
             <div class="service_item">
                <p>Book a Car</p>
                <span class="checked_line"></span>
            </div>
      
          
        </div>
        <div class="service_items_options">
            <div id="sum" class="sum">
                 <form class="form" autocomplete="off">
                    <div class="service_item_options_block">
                        <div  class="select_passangers">    
                            <label class="label_pass" for="passengers">Vehicles</label>
                            <img class="img_pass" src="img/car.svg" alt="">
                            <select class="item"  name="trip_select" id="passengers"  >
                                <option class="option_for_select"  value="" disabled selected  data-pass="0" >Any Vehicle</option>
                                <option class="option_for_select" value="0" data-pass="1"  data-info="1 person" >Toyota Commuter</option>
                                <option class="option_for_select" value="0" data-pass="2"  data-info="2 persons">Toyota HiAce</option>
                                <option class="option_for_select" value="0" data-pass="3"  data-info="3 persons" >Toyota Innova</option>
                            </select>
                            
                            <div class="one_way" id="one_way"> 
                                
                                <div class="one-way_from">
                                    <img class="img_arrow" src="img/Arrow2.svg" alt="">
                                    <label for="from"></label>
                                   
                                    <select class="item"  name="trip_select" id="from"  >
                                        <option class="option_for_select" value="" disabled selected >From</option>
                                        <option class="option_for_select" value="1000" data-from="Москва" data-id="201" data-cost="1000">Москва</option>
                                        <option class="option_for_select" value="1200" data-from="Хабаровск" data-id="202" data-cost="1200">Хабаровск</option>
                                        <option class="option_for_select" value="1400" data-from="Владивосток" data-id="203" data-cost="1400">Владивосток</option>
                                    </select>
                                </div>
                                
                                <div class="hours_rent">
                                    <label class="label_hours" for="hours">Number of Hours</label>
                                    <img class="hourglass" src="img/hourglass.svg" alt="">
                                    <select class="item" name="trip_select" id="hours"  >
                                        <option class="option_for_select" value="" disabled selected  >Select</option>
                                        <option class="option_for_select" value="0" data-to="Москва" >2 hours</option>
                                        <option class="option_for_select" value="0" data-to="Хабаровск" >3 hours</option>
                                        <option class="option_for_select" value="0" data-to="Владивосток" >4 hours</option>
                                    </select>
                                </div>
                                
                            </div>
                            
                        </div>
                        <div class="date_time">
                            <div class="one_way_block">
                                <div class="one_way_date">
                                    <label class="label_pass" for="one_way_calendar_from">Date</label>
                                    <img class="img_date" src="img/date.svg" alt="">
                                    <input class="item" type="date" name="trip_select" id="one_way_calendar_from"   >
                                </div>
                                <div class="one_way_time">
                                     <label class="label_pass" for="time_departure">Time</label>
                                     <img class="img_date" src="img/clock.svg" alt="">
                                     <select class="item" name="time_departure" id="time_departure"  >
                                        <option class="option_for_select" value="" disabled selected  >Anytime</option>
                                        <option class="option_for_select" value="0" data-timefrom="from 4pm" >from 4pm</option>
                                    
                                    </select>
                                </div>
                            </div>

                           
                               
                            
                            </div>
                            <button disabled   type="button" class="add_item" id="open" data-id="trip" data-title="book a trip" data-price="" data-date-one-way="" data-date-return-way="" data-to="" data-from ="" data-to=""  data-pass="" data-return="" data-cost="" data-timeDeparture="" data-timeReturn=""> Search</button>
                        </div>
                            
                            
                        
                       
                     
                    </div>
                                 
                </form>
             </div>
        </div>

    </div>
<button id="clear">Очистить корзину (вызов метода clearCart)</button>


 

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<script src="js/developer/jqcart.js"></script>
<script>
    $(function () {
        'use strict';
        // инициализация плагина
        $.jqCart({
            buttons: '.add_item',
            handler: './php/handler.php',
            cartLabel: '.label-place',
            visibleLabel: true,
            openByAdding: false,
            currency: '&euro;',
            promoHandler: './php/promo.php'
        });
        // Пример с дополнительными методами
        $('#open').click(function () {
          //  $.jqCart('openCart'); // открыть корзину
          $.jqCart('openCart1');
        });
        $('#clear').click(function () {
            $.jqCart('clearCart'); // очистить корзину
        });
    });
</script>

<script src="js/developer/show_more.js"></script>

<script src="js/developer/order.js"></script>





</body>
</html>
