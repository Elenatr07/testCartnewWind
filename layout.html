<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="trip_order">
        <button type="button" class="edit" id="edit_prip">Edit</button>
        <div class="trip_order_info">
            <div class="one_way_part">
            <div class="way"> Surabaya   <span>  - Denpasar</span> </div>
            <div class="way_info"> 18 may 2024     </div>
            <div class="way_info pass_ending" data-value="2" id="pass_ending"> </div>
            <div class="way_info">from 4 pm</div>
        </div>
        <hr class="verticalLine"  />
        <div class="two_way_part" id="two_way_part">
            <div class="way"> Denpasar   <span>  - Surabaya</span> </div>
            <div class="way_info"> 22 may 2024     </div>
            <div class="way_info pass_ending" data-value="2" id="pass_ending1"> </div>
            <div class="way_info">from 4 pm</div>

        </div>
        </div>
        <div class="hide_return_trip" hidden data-return="" id="hide_return_trip"></div>
        
    </div>
    <div class="trip_order_select">
        <div>
            <p class="time_trip">9*</p>
            <div class="wrapper_from_to">
                <div class="block_from_to">
                    <p>Travel <span>Regular</span> </p>
                </div>
                <div class="line_from_to">
                    <div><img src="img/Ellipse1.svg" alt=""></div>
                    <div><img src="img/Ellipse2.svg" alt=""></div>
                    <div><img src="img/Ellipse3.svg" alt=""></div>
                    
                </div>
                <div class="cost_from_to">
                    <p> <span>RP 300,000</span> / Seat</p>
                </div>
            </div>
            <div class="line1"><img src="img/line1.svg" alt=""></div>
        </div>

    </div>

    <script src="js/developer/ending.js"></script>
</body>
</html>
